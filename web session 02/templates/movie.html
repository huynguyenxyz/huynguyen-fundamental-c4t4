<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    {% for movie in movies %}
        <h1>{{movie.title}}</h1>
        <h3>{{movie.casts}}</h3>
        <img src="{{movie.thumbnail_url}}" alt="Batman image">
        <a href="https://www.sideshowtoy.com/collectibles/dc-comics-batman-hot-toys-903127/">Reference</a>
    {% endfor %}
</body>
</html>
